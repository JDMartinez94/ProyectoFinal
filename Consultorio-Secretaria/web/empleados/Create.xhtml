<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEmpleadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{empleadosController.selected.idEmpleado}" title="#{bundle.CreateEmpleadosTitle_idEmpleado}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_idEmpleado}"/>
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_nombreEmpleado}" for="nombreEmpleado" />
                    <h:inputText id="nombreEmpleado" value="#{empleadosController.selected.nombreEmpleado}" title="#{bundle.CreateEmpleadosTitle_nombreEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_direccionEmpleado}" for="direccionEmpleado" />
                    <h:inputText id="direccionEmpleado" value="#{empleadosController.selected.direccionEmpleado}" title="#{bundle.CreateEmpleadosTitle_direccionEmpleado}" />
                    <h:outputLabel value="#{bundle.CreateEmpleadosLabel_telEmpleado}" for="telEmpleado" />
                    <h:inputText id="telEmpleado" value="#{empleadosController.selected.telEmpleado}" title="#{bundle.CreateEmpleadosTitle_telEmpleado}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{empleadosController.create}" value="#{bundle.CreateEmpleadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{empleadosController.prepareList}" value="#{bundle.CreateEmpleadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEmpleadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

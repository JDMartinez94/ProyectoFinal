<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPacientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPacientesLabel_idPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.idPaciente}" title="#{bundle.ViewPacientesTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_nombresPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.nombresPaciente}" title="#{bundle.ViewPacientesTitle_nombresPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_apellidosPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.apellidosPaciente}" title="#{bundle.ViewPacientesTitle_apellidosPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_fechaNacPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.fechaNacPaciente}" title="#{bundle.ViewPacientesTitle_fechaNacPaciente}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPacientesLabel_telPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.telPaciente}" title="#{bundle.ViewPacientesTitle_telPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_emailPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.emailPaciente}" title="#{bundle.ViewPacientesTitle_emailPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_direccionPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.direccionPaciente}" title="#{bundle.ViewPacientesTitle_direccionPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_nombreemergPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.nombreemergPaciente}" title="#{bundle.ViewPacientesTitle_nombreemergPaciente}"/>
                    <h:outputText value="#{bundle.ViewPacientesLabel_telemergPaciente}"/>
                    <h:outputText value="#{pacientesController.selected.telemergPaciente}" title="#{bundle.ViewPacientesTitle_telemergPaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pacientesController.destroyAndView}" value="#{bundle.ViewPacientesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPacientesEditLink}"/>
                <br />
                <h:commandLink action="#{pacientesController.prepareCreate}" value="#{bundle.ViewPacientesCreateLink}" />
                <br />
                <h:commandLink action="#{pacientesController.prepareList}" value="#{bundle.ViewPacientesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPacientesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

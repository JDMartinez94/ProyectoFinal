<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCitasLabel_idCita}"/>
                    <h:outputText value="#{citasController.selected.idCita}" title="#{bundle.ViewCitasTitle_idCita}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_fechaCita}"/>
                    <h:outputText value="#{citasController.selected.fechaCita}" title="#{bundle.ViewCitasTitle_fechaCita}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_horaCita}"/>
                    <h:outputText value="#{citasController.selected.horaCita}" title="#{bundle.ViewCitasTitle_horaCita}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCitasLabel_statusCita}"/>
                    <h:outputText value="#{citasController.selected.statusCita}" title="#{bundle.ViewCitasTitle_statusCita}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_idPaciente}"/>
                    <h:outputText value="#{citasController.selected.idPaciente}" title="#{bundle.ViewCitasTitle_idPaciente}"/>
                    <h:outputText value="#{bundle.ViewCitasLabel_idUsuario}"/>
                    <h:outputText value="#{citasController.selected.idUsuario}" title="#{bundle.ViewCitasTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{citasController.destroyAndView}" value="#{bundle.ViewCitasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCitasEditLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareCreate}" value="#{bundle.ViewCitasCreateLink}" />
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.ViewCitasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCitasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCitasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCitasLabel_idCita}" for="idCita" />
                    <h:inputText id="idCita" value="#{citasController.selected.idCita}" title="#{bundle.EditCitasTitle_idCita}" required="true" requiredMessage="#{bundle.EditCitasRequiredMessage_idCita}"/>
                    <h:outputLabel value="#{bundle.EditCitasLabel_fechaCita}" for="fechaCita" />
                    <h:inputText id="fechaCita" value="#{citasController.selected.fechaCita}" title="#{bundle.EditCitasTitle_fechaCita}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_horaCita}" for="horaCita" />
                    <h:inputText id="horaCita" value="#{citasController.selected.horaCita}" title="#{bundle.EditCitasTitle_horaCita}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditCitasLabel_statusCita}" for="statusCita" />
                    <h:inputText id="statusCita" value="#{citasController.selected.statusCita}" title="#{bundle.EditCitasTitle_statusCita}" />
                    <h:outputLabel value="#{bundle.EditCitasLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{citasController.selected.idPaciente}" title="#{bundle.EditCitasTitle_idPaciente}" >
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditCitasLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{citasController.selected.idUsuario}" title="#{bundle.EditCitasTitle_idUsuario}" >
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{citasController.update}" value="#{bundle.EditCitasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCitasViewLink}"/>
                <br />
                <h:commandLink action="#{citasController.prepareList}" value="#{bundle.EditCitasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCitasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

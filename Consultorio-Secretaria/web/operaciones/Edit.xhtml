<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOperacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOperacionesLabel_idOperacion}" for="idOperacion" />
                    <h:inputText id="idOperacion" value="#{operacionesController.selected.idOperacion}" title="#{bundle.EditOperacionesTitle_idOperacion}" required="true" requiredMessage="#{bundle.EditOperacionesRequiredMessage_idOperacion}"/>
                    <h:outputLabel value="#{bundle.EditOperacionesLabel_operacion}" for="operacion" />
                    <h:inputText id="operacion" value="#{operacionesController.selected.operacion}" title="#{bundle.EditOperacionesTitle_operacion}" />
                    <h:outputLabel value="#{bundle.EditOperacionesLabel_anioOper}" for="anioOper" />
                    <h:inputText id="anioOper" value="#{operacionesController.selected.anioOper}" title="#{bundle.EditOperacionesTitle_anioOper}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditOperacionesLabel_idPaciente}" for="idPaciente" />
                    <h:selectOneMenu id="idPaciente" value="#{operacionesController.selected.idPaciente}" title="#{bundle.EditOperacionesTitle_idPaciente}" >
                        <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{operacionesController.update}" value="#{bundle.EditOperacionesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOperacionesViewLink}"/>
                <br />
                <h:commandLink action="#{operacionesController.prepareList}" value="#{bundle.EditOperacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOperacionesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

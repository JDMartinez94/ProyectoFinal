<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOperacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOperacionesLabel_idOperacion}"/>
                    <h:outputText value="#{operacionesController.selected.idOperacion}" title="#{bundle.ViewOperacionesTitle_idOperacion}"/>
                    <h:outputText value="#{bundle.ViewOperacionesLabel_operacion}"/>
                    <h:outputText value="#{operacionesController.selected.operacion}" title="#{bundle.ViewOperacionesTitle_operacion}"/>
                    <h:outputText value="#{bundle.ViewOperacionesLabel_anioOper}"/>
                    <h:outputText value="#{operacionesController.selected.anioOper}" title="#{bundle.ViewOperacionesTitle_anioOper}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOperacionesLabel_idPaciente}"/>
                    <h:outputText value="#{operacionesController.selected.idPaciente}" title="#{bundle.ViewOperacionesTitle_idPaciente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{operacionesController.destroyAndView}" value="#{bundle.ViewOperacionesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOperacionesEditLink}"/>
                <br />
                <h:commandLink action="#{operacionesController.prepareCreate}" value="#{bundle.ViewOperacionesCreateLink}" />
                <br />
                <h:commandLink action="#{operacionesController.prepareList}" value="#{bundle.ViewOperacionesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOperacionesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

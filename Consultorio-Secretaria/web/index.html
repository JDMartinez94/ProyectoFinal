<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8">
<link href="css/all.min.css" rel="stylesheet" type="text/css">
<link href="css/sb-admin.css" rel="stylesheet">
<title>Sistema de citas</title>
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header" style="text-align: center">Ingresar al sistema de control de pacientes</div>
      <div class="card-body">
          <form name="login" method="POST" action="">
          <div class="form-group">
            <div class="form-label-group">
                <input type="text" id="txtUser" name="txtUser" class="form-control" placeholder="Usuario" required="required">
              <label for="txtUser">Usuario</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
                <input type="password" name="txtPass" id="txtPass" class="form-control" placeholder="Contraseña" required="required">
              <label for="txtPass">Contraseña</label>
            </div>
          </div>
              <input type="submit" class="btn btn-primary btn-block" name="btnIngresar" value="Iniciar sesion">
        </form>
      </div>
    </div>
  </div>

</body>
</html>
